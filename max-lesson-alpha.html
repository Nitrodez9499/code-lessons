<!DOCTYPE html>
<html>

<head>
    <style>
        .square {
            color: white;
            height: 50px;
            width: 50px;
        }

        .one {
            background-color: green;
        }

        .two {
            background-color: blue;
        }

        .three {
            background-color: purple;
        }

        .four {
            background-color: red;
        }

        .five {
            background-color: orange;
        }
    </style>
    <script>
        // documentation HTMLInputElement: https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement


        function handleSquareOneClick() {

            // mission: put letter A into text box
            console.log('green square #1 clicked')
            // 1. get the text box object
            var textBox = document.getElementById('my-textbox');

            // 2. put the letter into the text box
            textBox.value = 'a';
        }

        function handleSquareTwoClick() {
            var textBox = document.getElementById('my-textbox');
            textBox.value = 'b';
            console.log('blue square #2 clicked')
            // mission: put letter B into text box

        }

        function handleSquareThreeClick() {

            // mission: put letter C into text box

            console.log('purple square #3 clicked')
            var textBox = document.getElementById('my-textbox')
            textBox.value = 'c'
        }

        function handleSquareFourClick() {


            console.log('red square #4 clicked')
            var textBox = document.getElementById('my-textbox')
            textBox.value = 'x'
        }

        function handleSquareFiveClick() {

            // mission: put letter C into text box

            console.log('orange square #5 clicked')
            var textBox = document.getElementById('my-textbox')
            textBox.value = 'y'
        }
    </script>
</head>

<body>
    <div>
        <div class="square one" onclick="handleSquareOneClick()">
            <p>A</p>
        </div>
        <br><br>
        <input id="my-textbox" value="max" />
    </div>

    <br><br>

    <div class="square two" onclick=handleSquareTwoClick()>
        <p>B</p>
    </div>
    <br><br>
    <div class="square three" onclick=handleSquareThreeClick()>
        <p>C</p>
    </div>
    <br><br>

    <br><br>
    <div class="square four" onclick="handleSquareFourClick()">
        <p>X</p>
    </div>
    <br><br>

    <br><br>
    <div class="square five" onclick="handleSquareFiveClick()">
        <p>Y</p>
    </div>
</body>
</html>
